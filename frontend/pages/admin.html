<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css" />
    <title>AdminPage</title>
</head>
<body>
    <!--для редактирования-->
    <div id="blur"></div>
    <div class="form-wrapper" id="form-wrapper">
        <h2 class="form-wrapper-title">Изменение параметров товара</h2>

        <div class="form-item">
            <label for="name" class="form-item-label">Название:</label>
            <input type="text" name="name" id="form-update-name" class="form-item-input" placeholder="Введите название товара"/>
        </div>
        <div class="form-item">
            <label for="categories" class="form-item-label">Категории:</label>
            <input type="text" name="categories" id="form-update-categories" class="form-item-input" placeholder="Введите категории товара"/>
        </div>
        <div class="form-item">
            <label for="price" class="form-item-label">Цена:</label>
            <input type="text" name="price" id="form-update-price" class="form-item-input" placeholder="Введите цену товара"/>
        </div>
        <div class="form-item">
            <label for="description" class="form-item-label">Описание:</label>
            <textarea type="text" name="description" id="form-update-description" class="form-item-input" placeholder="Введите описание товара"></textarea>
        </div>

        <div class="form-item form-item-btns">
            <input type="button" class="form-item-btn btn-back" id="form-update-close" value="Отмена"/>
            <input type="button" class="form-item-btn btn-save" id="form-update-submit" value="Сохранить"/>
        </div>
    </div>

    <div class="create-wrapper">
        <h2>Создание товаров</h2>
        <section class="create-item">
            <div class="create-item-field">
                <label for="c-name" class="create-item-label">Название:</label>
                <input type="text" name="c-name" class="create-item-input" id="create-input-name" placeholder="Введите название товара"/>
            </div>
            <div class="create-item-field">
                <label for="c-categories" class="create-item-label">Категории:</label>
                <input type="text" name="c-categories" class="create-item-input" id="create-input-categories" placeholder="Введите категории товара"/>
            </div>
            <div class="create-item-field">
                <label for="c-price" class="create-item-label">Цена:</label>
                <input type="text" name="c-price" class="create-item-input" id="create-input-price" placeholder="Введите цену товара"/>
            </div>
            <div class="create-item-field">
                <label for="c-description" class="create-item-label">Описание:</label>
                <input type="text" name="c-description" class="create-item-input" id="create-input-description" placeholder="Введите описание товара"/>
            </div>
        </section>

        <div class="create-prototype-wrapper" id="create-prototype-wrapper">
            <!--JS-->
        </div>

        <section class="create-item create-item-btns" id="create-btns-wrapper">
            <input type="button" value="Добавить товар" class="create-item-btn create-item-btn-add" id="create-btn-add"/>
            <input type="button" value="Создать товар(ы)" class="create-item-btn create-item-btn-submit" id="create-btn-submit"/>
        </section>
    </div>
    
    <div class="body-wrapper" id="body-wrapper">
        <!--JS-->
    </div>

    <script src="../scripts/api.js" lang="js" type="module"></script>
    <script src="../scripts/render.js" lang="js" type="module"></script>
    <script src="../scripts/adminExtension.js" lang="js" type="module"></script>
    <script src="../scripts/script.js" lang="js" type="module"></script>
</body>
</html>
